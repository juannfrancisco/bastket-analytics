<section id="main" role="main" >
	<div class="container-fluid">
		<div ng-show="!flagLoading && !flagErrorLoading" >
			<div class="page-header page-header-block mb0">
	            <div class="page-header-section">
	                <h4 class="title semibold">Editar Equipo</h4>
	            </div>
	            <div class="page-header-section">
	                <div class="toolbar">
	                    <ol class="breadcrumb breadcrumb-transparent nm">
	                        <li><a href="#/">Home</a></li>
	                        <li><a href="#/teams">Equipos</a></li>
	                        <li><a href="#/team/{{team.oid}}">{{team.name}}</a></li>
	                        <li class="active">Editar</li>
	                    </ol>
	                </div>
	            </div>
		    </div>

	        <div class="row" >
	        		<form class="form-horizontal form-bordered" name="form-edit">
	        		</form>
	        
	        		<input type="file" >
	        </div>
		</div>
		<div class="row" ng-show="flagErrorLoading" >
			<div class="col-md-12 mb20 mt20 text-center ">
				<strong style="color:gray;">Ocurrio un error al cargar la información, intente más tarde</strong>
				<div><i style="font-size:100px;color: #EBEBEB;" class=" ico-heart-broken mb20 mt20"  ></i></div>
			</div>
		</div>
	</div>
</section>
