<section id="main" role="main" >
	<div class="container-fluid">
		<div ng-show="!flagLoading" >
			<section class="jumbotron jumbotron-bg11 mt-15 mb15 mr-15 ml-15" data-stellar-background-ratio="0.4" 
			style="background-position: 50% 30px; background-image: url('../image/stellar/background8.jpg') !important; ">
			    <div class="overlay pattern pattern10"></div>
			    <div class="container" >
			    		<div class="match-profile-header row mt10" >
			    			<div class="team col-xs-6 text-center" >
			    				<div class="locale">Local</div>
			    				<img data-toggle="unveil" ng-src="../image/icons/teams-default4.png" 
	                       	 alt="Cover" class="unveiled img-rounded">
	                       	 <div class="name">{{match.local.name}}</div>
			    			</div>
			    			<div class="team col-xs-6 text-center" >
			    				<div class="locale" >Visita</div>
			    				<img data-toggle="unveil" ng-src="../image/icons/teams-default4.png" 
	                       	 alt="Cover" class="unveiled img-rounded">
	                       	 <div class="name">{{match.visitor.name}}</div>
			    			</div>
			    		</div>
			    </div>
			</section>
			
			<div class="row" >
					<ul class="nav nav-tabs nav-justified">
					  <li role="presentation" class="active">
					  	<a data-toggle="tab" aria-expanded="true" data-target="#1quarter" >1 cto</a></li>
					  <li role="presentation">
					  	<a data-toggle="tab" aria-expanded="true" data-target="#2quarter">2 cto</a></li>
					  <li role="presentation">
					  	<a data-toggle="tab" aria-expanded="true" data-target="#3quarter">3 cto</a></li>
					  <li role="presentation">
					  	<a data-toggle="tab" aria-expanded="true" data-target="#4quarter">4 cto</a></li>
					</ul>
					
					<div class="tab-content panel" >
						<div class="tab-pane np pt15 pb15 pl15 pr15 mh400 active" id="1quarter" >
								<div ng-show="match.state=='PENDING'" >
							        	 <div class="row pb15" style="border-bottom:1px solid #EBEBEB;" >
							        	 	<div class="col-xs-12 text-center"> 
							        	 		<button class="btn btn-success btn-block"  value="button" ng-click="save()">Iniciar Reloj</button>
							        	 	</div>
							        	 </div>
							        	 
							        	 <div class="row pb15 pt15" style="border-bottom:1px solid #EBEBEB;" >
										<div class="col-xs-12 text-center fsize24"> <i class="ico-time"></i> 00:10:00 </div>
							        	</div>
						        	</div>
						</div>
						<div class="tab-pane np pt15 pb15 mh400" id="2quarter" >
						</div>
						<div class="tab-pane np pt15 pb15 mh400" id="3quarter" >
						</div>
						<div class="tab-pane np pt15 pb15 mh400" id="4quarter" >
						</div>
					</div>	
			</div>
			
	        
	        	
	        	
        </div>
	</div>
</section>
        <script>
$.stellar({horizontalScrolling: false});
</script>
